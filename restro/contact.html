<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Restaurant - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #3b0a45;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #25092c;
            color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #ffffff;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 20px;
            text-align: center;
            background: url('restro2.jpg') no-repeat center center/cover;
            position: relative;
            color: #fff;
            z-index: 2;
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #3b0a45;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #3b0a45;
            color: #fff;
        }

        /* Popup Message Styles */
        #popup-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            color: #3b0a45;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 1000;
        }

        #popup-message.show {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Fictional Restaurant</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservation.html">Reservations</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
</header>

<!-- Contact Us Section -->
<section class="contact-section">
    <h2>Contact Us</h2>
    <p>We would love to hear from you. Please get in touch with us for reservations, inquiries, or feedback.</p>

    <div class="contact-form">
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<!-- Popup Message -->
<div id="popup-message">
    Your message has been sent! We will get back to you soon.
</div>

<footer>
    <p>&copy; 2024 Fictional Restaurant. All rights reserved.</p>
</footer>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Show the popup message
        const popup = document.getElementById("popup-message");
        popup.classList.add("show");

        // Hide the popup after 3 seconds
        setTimeout(() => {
            popup.classList.remove("show");
        }, 3000);

        // Optionally, clear the form fields
        event.target.reset();
    });
</script>

</body>
</html>
